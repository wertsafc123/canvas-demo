<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
  }
  </style>
  <script src="https://wow.techbrood.com/uploads/1805/three.js"></script>
</head>
<body>
  <script>
    // 场景
    var scene = new THREE.Scene()
    // var ge = new THREE.ShpereGeometry(60, 40, 40) // 创建球体
    var ge = new THREE.BoxGeometry(100, 100, 100) // 创建球体
    // 立方体
    var ma = new THREE.MeshLambertMaterial({
      color: 0x0000ff
    }) // 材质
    var me = new THREE.Mesh(ge, ma) // 网格模型
    scene.add(me)
    console.log(scene)
    var point = new THREE.PointLight(0xffffff)
    point.position.set(400, 200, 300)
    scene.add(point)

    var ambient = new THREE.AmbientLight(0x444444)
    scene.add(ambient)


    // 相机
    var width = window.innerWidth
    var height = window.innerHeight
    var k = width / height
    var s = 100 // 三维显示范围参数
    var camera = new THREE.OrthographicCamera( -s * k, s * k, s, -s, 1, 1000)
    camera.position.set(200, 300, 200)
    camera.lookAt(scene.position)

    var renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height) // 设置渲染区域尺寸
    renderer.setClearColor(0x000000, 1) // 背景颜色
    document.body.appendChild(renderer.domElement)
    renderer.render(scene, camera)
  </script>
</body>
</html>
